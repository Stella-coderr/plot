<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pakistan's Debt as Percent of GDP - Interactive Donut Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        width: 90%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #0056b3;
      }

      p {
        font-size: 1em;
        margin-bottom: 20px;
        color: #666;
      }

      .chart-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
        flex-wrap: wrap;
      }

      .chart-wrapper,
      .legend-wrapper {
        flex: 1;
        min-width: 0;
      }

      .chart-wrapper {
        max-width: 50%;
      }

      #donutChart {
        max-width: 100%;
        height: auto !important;
      }

      .legend-wrapper h3 {
        font-size: 1.2em;
        color: #0056b3;
        margin-bottom: 10px;
      }

      #legend {
        list-style: none;
        padding: 0;
        text-align: left;
      }

      #legend li {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        font-size: 0.9em;
        color: #444;
      }

      #legend li span {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin-right: 8px;
        border-radius: 50%;
      }

      @media (max-width: 768px) {
        .chart-container {
          flex-direction: column;
          align-items: center;
        }

        .chart-wrapper,
        .legend-wrapper {
          max-width: 100%;
        }

        h1 {
          font-size: 1.5em;
        }

        p {
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pakistan's Debt as Percent of GDP</h1>
      <p>
        This interactive donut chart displays various debt categories as a
        percentage of GDP for June 2024 and June 2025. Click on sections to view
        details including the percentage and equivalent value in billion PKR.
      </p>
      <div class="chart-container">
        <div class="chart-wrapper">
          <canvas id="donutChart"></canvas>
        </div>
        <div class="legend-wrapper">
          <h3>Debt Categories</h3>
          <ul id="legend"></ul>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById("donutChart").getContext("2d");
        const chart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: [
              "Gross Public Debt (Jun-24)",
              "Total Debt of the Government - FRDLA Definition (Jun-24)",
              "Total External Debt & Liabilities (Jun-24)",
              "Government Domestic Debt (Jun-24)",
              "Gross Public Debt (Jun-25)",
              "Total Debt of the Government - FRDLA Definition (Jun-25)",
              "Total External Debt & Liabilities (Jun-25)",
              "Government Domestic Debt (Jun-25)",
            ],
            datasets: [
              {
                data: [67.8, 61.9, 34.7, 44.9, 70.2, 63.88, 33.39, 47.49],
                backgroundColor: [
                  "#1E90FF",
                  "#4682B4",
                  "#87CEEB",
                  "#4169E1",
                  "#00B7EB",
                  "#6495ED",
                  "#5F9EA0",
                  "#6A5ACD",
                ],
                hoverOffset: 4,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: {
                display: false, // Disable default legend
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    var label = context.label || "";
                    var value = context.raw || 0;
                    var gdp = context.dataIndex < 4 ? 105143 : 114692; // GDP for Jun-24 and Jun-25
                    var amount = (value / 100) * gdp;
                    return (
                      label +
                      ": " +
                      value +
                      "% (" +
                      amount.toFixed(2) +
                      " billion PKR)"
                    );
                  },
                },
              },
            },
            cutout: "60%",
          },
        });

        // Populate custom legend
        const legend = document.getElementById("legend");
        chart.data.labels.forEach((label, index) => {
          const li = document.createElement("li");
          const colorSpan = document.createElement("span");
          colorSpan.style.backgroundColor =
            chart.data.datasets[0].backgroundColor[index];
          li.appendChild(colorSpan);
          li.appendChild(document.createTextNode(label));
          legend.appendChild(li);
        });
      });
    </script>
  </body>
</html>
